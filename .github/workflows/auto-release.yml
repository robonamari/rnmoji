name: Auto Release

on:
  push:
    paths:
      - "rnmoji.php"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1
      - name: Extract version
        run: echo "VERSION=$(grep -Po '\* Version:\s*\K[0-9.]+' rnmoji.php)" >> $GITHUB_ENV
      - name: Check if tag exists
        run: |
          if git rev-parse "v${{ env.VERSION }}" >/dev/null 2>&1; then
            echo "üîÅ Tag already exists. Skipping release."
            exit 0
          fi
      - name: Convert .po to .mo files
        run: |
          sudo apt-get install -y gettext
          find languages -name "*.po" | while read -r po; do
            msgfmt "$po" -o "${po%.po}.mo"
          done
      - name: Build release assets
        run: |
          mkdir -p dist
          FILENAME="rnmoji-v$VERSION"
          zip -rq "dist/$FILENAME.zip" . -x ".git/*" ".github/*" "README.md" ".gitignore" "dist/*"
          tar --exclude='.git' --exclude='.github' --exclude='README.md' \
              --exclude='.gitignore' --exclude='dist/*' \
              -czf "dist/$FILENAME.tar.gz" .
      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "v$VERSION"
          git push origin "v$VERSION"
      - name: Upload GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ env.VERSION }}"
          name: "v${{ env.VERSION }}"
          files: |
            dist/rnmoji-v${{ env.VERSION }}.zip
            dist/rnmoji-v${{ env.VERSION }}.tar.gz
