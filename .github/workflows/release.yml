name: Auto Release

on:
  push:
    paths:
      - "rnmoji.php"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Extract version from rnmoji.php
        id: extract
        run: |
          VERSION=$(grep -Po '\* Version:\s*\K[0-9.]+' rnmoji.php)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      - name: Check if tag exists
        id: tag
        run: |
          TAG="v${{ steps.extract.outputs.version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      - name: Stop if tag exists
        if: steps.tag.outputs.exists == 'true'
        run: echo "üîÅ Tag already exists. Skipping release."
      - name: Create and push tag
        if: steps.tag.outputs.exists != 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag "v$VERSION"
          git push origin "v$VERSION"
      - name: Convert .po to .mo files
        if: steps.tag.outputs.exists != 'true'
        run: |
          sudo apt-get install -y gettext
          for po in languages/*.po; do
            msgfmt "$po" -o "${po%.po}.mo"
          done
      - name: Build release assets
        if: steps.tag.outputs.exists != 'true'
        run: |
          FILE="rnmoji-v$VERSION"
          zip -r "$FILE.zip" . -x ".git/*" ".github/*" "README.md" "languages/*.po"
          tar --exclude='.git' --exclude='.github' --exclude='README.md' --exclude='languages/*.po' -czf "$FILE.tar.gz" .
      - name: Upload GitHub release
        if: steps.tag.outputs.exists != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ env.VERSION }}"
          name: "v${{ env.VERSION }}"
          files: |
            rnmoji-v${{ env.VERSION }}.zip
            rnmoji-v${{ env.VERSION }}.tar.gz
