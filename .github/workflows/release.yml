name: Release Automation

on:
  push:
    paths:
      - "rnmoji.php"

permissions:
  contents: write

jobs:
  check_and_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Extract version from rnmoji.php
        id: extract_version
        run: |
          VERSION=$(grep -Eo '\* Version:\s+[0-9.]+' rnmoji.php | awk '{print $3}')
          echo "Detected version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      - name: Check if tag already exists
        id: check_tag
        run: |
          TAG_NAME="v${{ steps.extract_version.outputs.version }}"
          if git tag -l "$TAG_NAME" | grep -q .; then
            echo "Tag already exists: $TAG_NAME"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Tag does not exist yet"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      - name: Exit if tag exists
        if: steps.check_tag.outputs.exists == 'true'
        run: |
          echo "This version is already released."
          exit 0
      - name: Create Git tag and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag "v$VERSION"
          git push origin "v$VERSION"
      - name: Prepare release assets
        run: |
          TAG_NAME="v$VERSION"
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
          zip -r "rnmoji-${TAG_NAME}.zip" . -x ".github/*" ".git/*" "README.md" "SECURITY.md" "languages/*.po"
          tar --exclude=.github --exclude=.git --exclude=README.md --exclude=SECURITY.md --exclude=languages/*.po --exclude="rnmoji-${TAG_NAME}.zip" --ignore-failed-read -czf "rnmoji-${TAG_NAME}.tar.gz" .
      - name: Upload Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: "${{ env.TAG_NAME }}"
          files: |
            rnmoji.zip
            rnmoji-${{ env.TAG_NAME }}.tar.gz
